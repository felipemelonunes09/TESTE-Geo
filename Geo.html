<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var lat, long;

        navigator.geolocation.getCurrentPosition(ok, erro);

        function erro(err) {
            console.log(err.mesage);
            console.log(err.code)
        }

        function ok(coods) {
            lat = coods.coords.latitude;
            long = coods.coords.longitude;
            var url = `https://maps.google.com/maps?q=${lat},${long}`;

            location.href = url;
        }
        
       
    </script>
</body>
</html>
